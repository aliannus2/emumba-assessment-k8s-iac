apiVersion: apps/v1
kind: Deployment
metadata:
  name: quoteservice
  namespace: emumba-assessment
  labels: &lbl
    app.kubernetes.io/name: quoteservice
    app.kubernetes.io/part-of: emumba-assessment-k8s-iac
spec:
  replicas: 2
  selector: { matchLabels: *lbl }
  template:
    metadata: { labels: *lbl }
    spec:
      containers:
      - name: quoteservice
        image: ghcr.io/your/repo/quoteservice:dev   # TODO update
        ports: [{ containerPort: 5000 }]            # TODO confirm port
        envFrom:
        - configMapRef: { name: quoteservice-config }
        readinessProbe:
          httpGet: { path: /healthz, port: 5000 }   # TODO confirm path
          initialDelaySeconds: 5
        livenessProbe:
          httpGet: { path: /healthz, port: 5000 }   # TODO confirm path
          initialDelaySeconds: 10
        resources:
          requests: { cpu: "100m", memory: "128Mi" }
          limits:   { cpu: "500m", memory: "512Mi" }
        topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector: { matchLabels: *lbl }
