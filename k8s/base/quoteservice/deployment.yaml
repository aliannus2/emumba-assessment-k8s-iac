apiVersion: apps/v1
kind: Deployment
metadata:
  name: quoteservice
  namespace: emumba-assessment
  labels: &qlbl
    app.kubernetes.io/name: quoteservice
    app.kubernetes.io/part-of: emumba-assessment-k8s-iac
spec:
  replicas: 2
  selector: { matchLabels: *qlbl }
  template:
    metadata: { labels: *qlbl }
    spec:
      containers:
      - name: quoteservice
        image: annasali2/emumba-quoteservice:latest
        ports: [{ containerPort: 5000 }]
        envFrom: [{ configMapRef: { name: quoteservice-config } }]
        readinessProbe:
          httpGet: { path: /healthz, port: 5000 }
          initialDelaySeconds: 5
        livenessProbe:
          httpGet: { path: /healthz, port: 5000 }
          initialDelaySeconds: 10
        resources:
          requests: { cpu: "100m", memory: "128Mi" }
          limits:   { cpu: "500m", memory: "512Mi" }
        topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector: { matchLabels: *qlbl }
